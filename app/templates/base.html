<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Library{% endblock %}</title>
    <link rel="icon" href="/static/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %}{% endblock %}
    <style>
        /* Кастомный скроллбар для всего сайта */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #FF6B00, #FF8C00);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #FF8C00, #FFA500);
        }
        
        /* Стилизация для Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #FF6B00 #1e1e1e;
        }
        
        /* Скрываем горизонтальный скролл в мобильной версии */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">Библиотека знаний</a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/pdf">Библиотека</a></li>
                    <li><a href="/about">О Авторе</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PDF Library. Все права защищены.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
