{% extends "base.html" %}

{% block title %}{{ title }} - Просмотр Markdown{% endblock %}

{% block head %}
<!-- Добавляем highlight.js для подсветки синтаксиса -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<!-- Добавляем поддержку дополнительных языков -->
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/dockerfile.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/powershell.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
{% endblock %}

{% block content %}
<div class="markdown-viewer-container">
    <div class="toolbar">
        <button class="back-button" onclick="window.location.href='{{ back_url }}'">
            <i class="fas fa-arrow-left"></i> Назад
        </button>
        <h1 class="file-title">{{ title }}</h1>
        <a href="/pdf/download/{{ file_path }}" class="download-button">
            <i class="fas fa-download"></i> Скачать
        </a>
    </div>
    
    <div class="markdown-content">
        {{ content|safe }}
    </div>
</div>

<style>
    .markdown-viewer-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
    }
    
    .file-title {
        font-size: 24px;
        margin: 0;
        color: var(--primary-color);
        flex-grow: 1;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .back-button, .download-button {
        display: inline-flex;
        align-items: center;
        padding: 8px 15px;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    .back-button:hover, .download-button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
    
    .back-button i, .download-button i {
        margin-right: 5px;
    }
    
    .markdown-content {
        padding: 20px;
        background: var(--card-bg-hover);
        border-radius: 6px;
        line-height: 1.6;
        color: var(--text-color);
        font-family: 'Roboto', sans-serif;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
    }
    
    /* Стили для элементов Markdown */
    .markdown-content h1, 
    .markdown-content h2, 
    .markdown-content h3, 
    .markdown-content h4, 
    .markdown-content h5, 
    .markdown-content h6 {
        color: var(--primary-color);
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
    }
    
    .markdown-content h1 {
        font-size: 2em;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.3em;
    }
    
    .markdown-content h2 {
        font-size: 1.75em;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.2em;
    }
    
    .markdown-content h3 {
        font-size: 1.5em;
    }
    
    .markdown-content h4 {
        font-size: 1.25em;
    }
    
    .markdown-content p {
        margin: 1em 0;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
    }
    
    .markdown-content a {
        color: var(--primary-color);
        text-decoration: none;
    }
    
    .markdown-content a:hover {
        text-decoration: underline;
    }
    
    .markdown-content pre {
        background-color: var(--card-bg);
        border-radius: 4px;
        padding: 16px;
        overflow: auto;
        margin: 16px 0;
        position: relative;
        border-left: 4px solid var(--primary-color);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        white-space: pre-wrap; /* Разрешаем перенос строк в пре-форматированном тексте */
    }
    
    /* Стиль для метки языка */
    .code-language-label {
        position: absolute;
        top: 0;
        right: 0;
        background-color: var(--primary-color);
        color: white;
        padding: 2px 8px;
        font-size: 12px;
        border-radius: 0 4px 0 4px;
        opacity: 0.8;
    }
    
    .markdown-content code:not([class*="language-"]) {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 2px 4px;
        border-radius: 3px;
        font-family: monospace;
        white-space: normal;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-all; /* Разрывать в любом месте для предотвращения горизонтального скрола */
        display: inline-block; /* Чтобы блок кода мог переноситься на новую строку */
        max-width: 100%; /* Ограничиваем ширину контейнера */
    }
    
    .markdown-content pre code {
        background-color: transparent;
        padding: 0;
    }
    
    .markdown-content blockquote {
        margin: 1em 0;
        padding: 0.5em 1em;
        border-left: 4px solid var(--primary-color);
        background-color: rgba(0, 0, 0, 0.03);
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
    }
    
    .markdown-content ul, 
    .markdown-content ol {
        margin: 1em 0;
        padding-left: 2em;
    }
    
    .markdown-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1em auto;
        border-radius: 4px;
    }
    
    /* Стили для таблиц с горизонтальным скроллом */
    .markdown-content .table-wrapper {
        overflow-x: auto;
        overflow-y: hidden; /* Отключаем вертикальный скролл */
        max-width: 100%;
        margin: 1em 0;
        border-radius: 4px;
        border-left: 4px solid var(--primary-color);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .markdown-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 0; /* Нет внешних отступов, т.к. они установлены в .table-wrapper */
    }
    
    .markdown-content table, 
    .markdown-content th, 
    .markdown-content td {
        border: 1px solid var(--border-color);
    }
    
    .markdown-content th, 
    .markdown-content td {
        padding: 8px 12px;
        text-align: left;
    }
    
    .markdown-content th {
        background-color: rgba(0, 0, 0, 0.05);
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
        .toolbar {
            flex-direction: column;
            align-items: stretch;
        }
        
        .file-title {
            margin: 10px 0;
            order: -1;
        }
        
        .back-button, .download-button {
            margin-top: 10px;
            text-align: center;
            justify-content: center;
        }
        
        .markdown-content {
            padding: 10px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Регистрируем dockerfile как алиас для правильной подсветки
        hljs.registerAliases(['Dockerfile'], { languageName: 'dockerfile' });
        
        // Подсвечиваем все блоки кода
        document.querySelectorAll('pre code').forEach((block) => {
            // Применяем подсветку синтаксиса
            hljs.highlightElement(block);
            
            // Обрабатываем специальные случаи для Dockerfile
            if (block.className.includes('language-dockerfile')) {
                block.parentElement.style.backgroundColor = 'rgba(35, 35, 50, 0.95)';
            }
            
            // Добавляем метку языка, если он определен
            let language = block.className.match(/language-(\w+)/)?.[1];
            if (language) {
                language = language.charAt(0).toUpperCase() + language.slice(1); // Делаем первую букву заглавной
                const label = document.createElement('div');
                label.className = 'code-language-label';
                label.textContent = language;
                block.parentElement.appendChild(label);
            }
        });
        
        // Оборачиваем все таблицы в div с горизонтальным скроллом
        document.querySelectorAll('.markdown-content table').forEach((table) => {
            // Проверяем, что таблица еще не обёрнута
            if (!table.parentElement.classList.contains('table-wrapper')) {
                // Создаём обёртку
                const wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                
                // Заменяем таблицу на обёртку с таблицей внутри
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            }
        });
    });
</script>
{% endblock %}
