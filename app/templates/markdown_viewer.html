{% extends "base.html" %}

{% block title %}{{ title }} - Просмотр Markdown{% endblock %}

{% block content %}
<div class="markdown-viewer-container">
    <div class="toolbar">
        <button class="back-button" onclick="window.location.href='{{ back_url }}'">
            <i class="fas fa-arrow-left"></i> Назад
        </button>
        <h1 class="file-title">{{ title }}</h1>
        <a href="/pdf/download/{{ file_path }}" class="download-button">
            <i class="fas fa-download"></i> Скачать
        </a>
    </div>
    
    <div class="markdown-content">
        {{ content|safe }}
    </div>
</div>

<style>
    .markdown-viewer-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
    }
    
    .file-title {
        font-size: 24px;
        margin: 0;
        color: var(--primary-color);
        flex-grow: 1;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .back-button, .download-button {
        display: inline-flex;
        align-items: center;
        padding: 8px 15px;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    .back-button:hover, .download-button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
    
    .back-button i, .download-button i {
        margin-right: 5px;
    }
    
    .markdown-content {
        padding: 20px;
        background: var(--card-bg-hover);
        border-radius: 6px;
        line-height: 1.6;
        color: var(--text-color);
        font-family: 'Roboto', sans-serif;
    }
    
    /* Стили для элементов Markdown */
    .markdown-content h1, 
    .markdown-content h2, 
    .markdown-content h3, 
    .markdown-content h4, 
    .markdown-content h5, 
    .markdown-content h6 {
        color: var(--primary-color);
        margin-top: 1.5em;
        margin-bottom: 0.5em;
    }
    
    .markdown-content h1 {
        font-size: 2em;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.3em;
    }
    
    .markdown-content h2 {
        font-size: 1.75em;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.2em;
    }
    
    .markdown-content h3 {
        font-size: 1.5em;
    }
    
    .markdown-content h4 {
        font-size: 1.25em;
    }
    
    .markdown-content p {
        margin: 1em 0;
    }
    
    .markdown-content a {
        color: var(--primary-color);
        text-decoration: none;
    }
    
    .markdown-content a:hover {
        text-decoration: underline;
    }
    
    .markdown-content pre {
        background-color: var(--card-bg);
        border-radius: 4px;
        padding: 16px;
        overflow: auto;
        margin: 16px 0;
    }
    
    .markdown-content code {
        font-family: 'Courier New', Courier, monospace;
        background-color: rgba(0, 0, 0, 0.05);
        padding: 2px 4px;
        border-radius: 3px;
    }
    
    .markdown-content pre code {
        background-color: transparent;
        padding: 0;
    }
    
    .markdown-content blockquote {
        margin: 1em 0;
        padding: 0.5em 1em;
        border-left: 4px solid var(--primary-color);
        background-color: rgba(0, 0, 0, 0.03);
    }
    
    .markdown-content ul, 
    .markdown-content ol {
        margin: 1em 0;
        padding-left: 2em;
    }
    
    .markdown-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1em auto;
        border-radius: 4px;
    }
    
    .markdown-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
    }
    
    .markdown-content table, 
    .markdown-content th, 
    .markdown-content td {
        border: 1px solid var(--border-color);
    }
    
    .markdown-content th, 
    .markdown-content td {
        padding: 8px 12px;
        text-align: left;
    }
    
    .markdown-content th {
        background-color: rgba(0, 0, 0, 0.05);
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
        .toolbar {
            flex-direction: column;
            align-items: stretch;
        }
        
        .file-title {
            margin: 10px 0;
            order: -1;
        }
        
        .back-button, .download-button {
            margin-top: 10px;
        }
        
        .markdown-content {
            padding: 10px;
        }
    }
</style>
{% endblock %}
